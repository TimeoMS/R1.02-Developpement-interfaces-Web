<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="../css/form.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DonutAix</title>

    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.png">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li id="burger-menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </li>
                <li id="logo">Donut <span>Aix</span></li>
                <li id="">
                    <div id="shopping"></div>
                    <div id="user"></div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="h1">Inscription</h1>
        <ul>
            <li class="info">
                <input class="champs" type="text" name="nom" placeholder="*Nom" required>
            </li>
            <li class="info">
                <input class="champs" type="text" name="mail" placeholder="*Mail" required>
            </li>
            <li class="info">
                <input class="champs" type="text" name="tel" placeholder="*Téléphone" required>
            </li>
            <li class="info">
                <input class="champs" type="text" name="mdp" placeholder="*Mot de passe" required>
            </li>
            <li class="info">
                <input class="champs" type="text" name="confirmation mdp" placeholder="*Confirmation mdp" required>
            </li>
        </ul>

        <section class="case">
            <section>
                <input type="checkbox" name="actus" id="Actus" class="checkbox" title="Recevoir les Actus">
                <label for="actus"><em>Recevoir les actus</em></label>
            </section>
            <ol class="genre">
                <li>
                    <input id="sexehomme" type="radio" name="sexe" value="Homme">
                    <label for="">Homme</label>
                </li>
                <li>
                    <input id="sexefemme" type="radio" name="sexe" value="Femme">
                    <label for="">Femme</label>
                </li>
            </ol>
        </section>

        <section class="h1">
            <input class="inscription" type="submit" value="S'inscrire">
        </section>
    </main>

    <footer>
        <ul>
            <li id="authors">
                © 2025 DonutAix - Tous droits réservés. Ce site et son contenu sont
                protégés par le droit d’auteur.
            </li>
            <li><img src="./img/Arrow.svg" alt="" /></li>
            <li id="social-medias">
                <ul>
                    <li><a href="">Instagram</a></li>
                    <li><a href="">Tiktok</a></li>
                    <li><a href="">X</a></li>
                </ul>
            </li>
        </ul>
    </footer>
</body>
