s<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/config.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuration</title>
  </head>
  <body>
    <section class="titre">
      <h3>Ma configuration</h3>
    </section>
    <section class="panier">
      <img
        class="donutbasique"
        src="/amuhome/z25003515/Projet/R1.02-Developpement-interfaces-Web/img/Donutdefoumalade.png"
        alt="Tranche"
      />
    </section>
    <section class="options-container">
      <label for="color-select">Couleur : </label>
      <select name="couleur" id="color-select">
        <option value="">Nature</option>
        <option value="rouge">Rouge</option>
        <option value="bleu">Bleu</option>
        <option value="vert">Vert</option>
        <option value="noir">Noir</option>
        <option value="rose">Rose</option>
        <option value="orange">Orange</option>
      </select>
      <label for="more-select">Option 1 :</label>
      <select name="Option 1" id="more-select1">
        <option value="">Sans</option>
        <option value="vermicelles">Vermicelles colorées</option>
        <option value="Chocolat">Pépites de chocolat</option>
        <option value="creme-vanille">Crème vanille</option>
        <option value="chantilly">Crème chantilly</option>
        <option value="sucre">Sucre</option>
        <option value="noisettes">Noisettes</option>
        <option value="Amandes">Amande</option>
        <option value="Creme-marrons">Crème marrons</option>
        <option value="Nutella">Nutella</option>
        <option value="oreo">Eclats d'oreo</option>
        <option value="Mousse">Mousse</option>
      </select>
      <label for="more-select">Option 2 :</label>
      <select name="Option 2" id="more-select2">
        <option value="">Sans</option>
        <option value="vermicelles">Vermicelles colorées</option>
        <option value="Chocolat">Pépites de chocolat</option>
        <option value="creme-vanille">Crème vanille</option>
        <option value="chantilly">Crème chantilly</option>
        <option value="sucre">Sucre</option>
        <option value="noisettes">Noisettes</option>
        <option value="Amandes">Amande</option>
        <option value="Creme-marrons">Crème marrons</option>
        <option value="Nutella">Nutella</option>
        <option value="oreo">Eclats d'oreo</option>
        <option value="Mousse">Mousse</option>
      </select>
      <label for="more-select">Option 3 :</label>
      <select name="Option 3" id="more-select3">
        <option value="">Sans</option>
        <option value="vermicelles">Vermicelles colorées</option>
        <option value="Chocolat">Pépites de chocolat</option>
        <option value="creme-vanille">Crème vanille</option>
        <option value="chantilly">Crème chantilly</option>
        <option value="sucre">Sucre</option>
        <option value="noisettes">Noisettes</option>
        <option value="Amandes">Amande</option>
        <option value="Creme-marrons">Crème marrons</option>
        <option value="Nutella">Nutella</option>
        <option value="oreo">Eclats d'oreo</option>
        <option value="Mousse">Mousse</option>
      </select>
      <label for="Glaçage/Fourrage">Glaçage/fourrage :</label>
      <select name="Glaçage/Fourrage" id="glacage/fourrage">
        <option value="Sans">Sans</option>
        <option value="Caramelbeurre-sale">
          Fourrage Caramel au beurre-salé
        </option>
        <option value="Caramel">Glaçage Caramel</option>
        <option value="Fraise">Fourrage fraise</option>
        <option value="Chocolat">Glaçage chocolat</option>
        <option value="Pomme">Fourrage pomme</option>
      </select>
    </section>
    <section class="fin">
      <label for="Nom">Nom de votre configuration </label
      ><input id="nom" type="text" name="nom" value=" " />
      <input type="submit" value="J'ai terminé" />
    </section>
    <section class="panier">
      <section class="donut-container">
        <img id="donut-base" src="img/Donutdefoumalade.png" alt="Donut" />
        <img id="topping1" class="topping" hidden />
        <img id="topping2" class="topping" hidden />
        <img id="topping3" class="topping" hidden />
      </section>
    </section>
  </body>
</html>
